<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;1,400;1,500&display=swap"
        rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <title>Calculeitor</title>
</head>

<body>

    <div class="geral">
        <div class="conteiner-calculeitor">
            <div class="tela-container">
                <div class="output">
                    <div data-previous-operand class="previous-operand">11</div>
                    <div data-curret-operand class="curret-operand">111</div>
                </div>
            </div>
            <button data-all-clean class="span-two">AC</button>
            <button data-delete class="normal">DEL</button>
            <button data-operator class="operator">รท</button>
            <button data-number class="">1</button>
            <button data-number class="">2</button>
            <button data-number class="">3</button>
            <button data-operator class="operator">*</button>
            <button data-number class="">4</button>
            <button data-number class="">5</button>
            <button data-number class="">6</button>
            <button data-operator class="operator">+</button>
            <button data-number class="">7</button>
            <button data-number class="">8</button>
            <button data-number class="">9</button>
            <button data-operator class="operator">-</button>
            <button data-number class="span-two">.</button>
            <button data-number class="">0</button>
            <button data-equals class="operator">=</button>
            <script src="JavaScritp.js"> </script>
        </div>
    </div>
</body>

</html>
