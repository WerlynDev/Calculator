<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;1,400;1,500&display=swap"
        rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <title>Calculeitor</title>
</head>

<body>

    <div class="geral">
        <div class="conteiner-calculeitor">
            <div class="tela-container">
                <div class="output">
                    <div class="previous-operand">11</div>
                    <div class="curret-operand">111</div>
                </div>
            </div>
            <button class="span-two">AC</button>
            <button class="normal">DEL</button>
            <button class="operator">รท</button>
            <button class="">1</button>
            <button class="">2</button>
            <button class="">3</button>
            <button class="operator">*</button>
            <button class="">4</button>
            <button class="">5</button>
            <button class="">6</button>
            <button class="operator">+</button>
            <button class="">7</button>
            <button class="">8</button>
            <button class="">9</button>
            <button class="operator">-</button>
            <button class="span-two">.</button>
            <button class="">0</button>
            <button class="operator">=</button>
            <script src="JavaScritp.js"> </script>
        </div>
    </div>
</body>

</html>
